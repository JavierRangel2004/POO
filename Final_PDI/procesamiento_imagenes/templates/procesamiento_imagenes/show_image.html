<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Filtros</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-8">Resultados de Filtros Aplicados</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="flex flex-col items-center">
                <img src="{{ original }}" alt="Original Image"
                    class="rounded-lg shadow-lg transform transition duration-500 hover:scale-105">
                <p
                    class="mt-2 bg-blue-600 text-s font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">
                    Original</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="{{ sin_ruido }}" alt="Sin Ruido"
                    class="rounded-lg shadow-lg transform transition duration-500 hover:scale-105">
                <p
                    class="mt-2 bg-blue-600 text-s font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">
                    Menos Ruido</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="{{ mejorada }}" alt="Mejorada"
                    class="rounded-lg shadow-lg transform transition duration-500 hover:scale-105">
                <p
                    class="mt-2 bg-blue-600 text-s font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">
                    Mayor definci√≥n</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="{{ sepia }}" alt="Sepia"
                    class="rounded-lg shadow-lg transform transition duration-500 hover:scale-105">
                <p
                    class="mt-2 bg-blue-600 text-s font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">
                    Sepia</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="{{ BGR }}" alt="BGR"
                    class="rounded-lg shadow-lg transform transition duration-500 hover:scale-105">
                <p
                    class="mt-2 bg-blue-600 text-s font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">
                    BGR</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="{{ bnw }}" alt="Blanco y Negro"
                    class="rounded-lg shadow-lg transform transition duration-500 hover:scale-105">
                <p
                    class="mt-2 bg-blue-600 text-s font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">
                    Blanco y Negro</p>
            </div>
        </div>
        <!-- Button to go back to the upload page -->
        <div class="text-center mt-2">
            <a href="{% url 'image_upload' %}"
                class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Subir
                Otra Imagen</a>
        </div>
    </div>

</body>

</html>
